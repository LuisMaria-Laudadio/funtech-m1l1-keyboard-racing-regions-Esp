<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>M1U1 • </title>
  <link rel="stylesheet" href="styles/base.css"/>
  <link rel="stylesheet" href="styles/game.css"/>
  <link rel="stylesheet" href="styles/keyboard.css"/>
</head>
<body>
  <header class="topbar">
    <div class="brand">Created by Andrei Pabiarzhyn for Kodland </div>
    <button id="restart-top-btn" class="btn small restart-btn">🔄 Restart</button>
  </header>

  <!-- Визуальная клавиатура -->
  <section id="visual-keyboard" class="vk">
    <div id="vk-digits" class="vk-row"></div>
    <div id="vk-letters" class="vk-row"></div>
  </section>

  <!-- Экраны -->
  <main id="screen">
    <!-- Старт -->
    <section class="screen" id="start-screen">
      <div class="monitor-frame">
        <div class="monitor-inner center">
          <h1 id="title">Carrera de trclados</h1>
          <p id="subtitle">¡Presiona las letras resaltadas para llegar a la meta!</p>
          <div class="start-actions">
            <button id="start-btn" class="btn primary">Start</button>
          </div>
        </div>
      </div>
    </section>

    <!-- Игра -->
    <section class="screen" id="game-screen" hidden>
      <div class="monitor-frame">
        <!-- HUD и таймер -->
        <div class="hud-outside">
          <div class="hud">
            <div class="pill" id="hud-level">Level 1</div>
            <div class="pill" id="hud-progress">0/6</div>
          </div>
          <div class="timer" id="timer">60</div>
        </div>

        <div class="monitor-inner">
          <div class="playfield" id="playfield">
            <div class="hero" id="hero"></div>
          </div>

          <!-- Модалка победы -->
          <div class="in-monitor-modal" id="win-modal" hidden>
            <div class="card win">
              <img class="win-gif" src="./assets/win.gif" alt="win">
              <h3>¡Nivel completo!</h3>
              <button class="btn-gradient">Siguente nivel</button>
            </div>
          </div>
        </div>
      </div>
    </section>
  </main>

  <script type="module" src="js/app.js"></script>
  <script type="module" src="js/game.js"></script>
</body>
</html>
